<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <title>UPIICSA</title>
    <link rel="icon" href="Images/Escudos/escudo 2.png" type="image/png">
    <style>
        #unidad-section, #plan-text {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader" style="display: none;">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <header>
        <img src="Images/Escudos/escudo 1.png" alt="Escudo 1" class="escudo escudo-izquierda">
        <h1>UPIICSA</h1>
        <img src="Images/Escudos/escudo 2.png" alt="Escudo 2" class="escudo escudo-derecha">
    </header>
    <div style="display: flex;align-items: center;flex-wrap: wrap;flex-direction: column;">
        <h2>ATRIBUTOS DE EGRESO</h2>
        <h2>PLANES 2010</h2>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <button id="backButton" class="back-button" style="display: none;">
            &#8592; Volver
        </button>
        <div id="plan-icon-container" style="display:flex; align-items: center; flex-wrap: wrap; flex-direction: column; padding-right: 10px;">
            <img id="plan-icon" src="" alt="Plan Icon" style="display: none; width: 100px; height: 100px; margin-bottom: 10px;">
            <span id="plan-text" style="display: none; font-size: 1.5rem; font-weight: bold;"></span>
        </div>
    </div>
    <main>
        <section>
            <div id="planes">
                <button class="plans btn btn-primary" id="informaticaB" data-plan="Informática" onclick="showLoader()">
                    <div class="icono-plan">
                        <img class="plan-icon" src="Images/Iconos/ico-ig-informatica.png" alt="Informática">
                    </div>
                    <div class="nombre-plan"> <b>Ingeniería en Informática</b></div>
                </button>                
                <button class="plans btn btn-primary" id="industrialB" data-plan="Industrial" onclick="showLoader()">
                    <div class="icono-plan">
                        <img class="plan-icon" img src="Images/Iconos/ico-ig-industrial.png" alt="Industrial">
                    </div>
                    <div class="nombre-plan"><b>Ingeniería Industrial</b></div>
                </button>
                <button class="plans btn btn-primary" id="transporteB" data-plan="Transporte" onclick="showLoader()">
                    <div class="icono-plan">
                        <img class="plan-icon" img src="Images/Iconos/ico-transporte.png" alt="Transporte">
                    </div>
                    <div class="nombre-plan"><b>Ingeniería en Trasnsporte</b></div>
                </button>
            </div>
            <div id="unidad-section">
                <p><b>Unidad de aprendizaje:</b></p>
                <input list="unidades" id="unidad" class="form-control" onselect="showLoader()">
                <datalist id="unidades">
                    <!-- Las opciones se llenarán basado en la selección de plan -->
                </datalist>
            </div>
            <p id="resultado"></p> <!-- Contenedor para mostrar el resultado -->
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
